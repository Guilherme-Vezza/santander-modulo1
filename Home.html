<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <section id="header-section">
            <img src="images/sea-turtle.png" id="logo" alt="Logo">
            <form id="search-form" action="" method="GET">
                <fieldset class="input-group mb-3">
                    <input type="text" id="search" class="form-control" placeholder="Search">  
                    <label class="input-group-text" for="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>            
                </fieldset>
            </form>
        </section>
    </header>
    <section id="page-content" class="container">
        <nav id="menu-user-options" class="mt-20">
            <ul id="list-menu">
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
                <li>Menu 4</li>
            </ul>
        </nav>
        <section id="table-user" class="mt-20">
            <h1>Cadastro de Clientes</h1>
            <button id="add-button" class="btn btn-primary">Adicionar</button>
        </section>
        <table class="table table-striped table-bordered mt-20 items-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Carlão</td>
                    <td>18/06/1984</td>
                    <td>carlos@uol.com.br</td>
                    <td>
                        <div>
                            <a href="Editar.html"><i class="fa-solid fa-pen-to-square"></i></a>
                            <p>Editar</span>
                        </div>
                        <div>
                            <button class="no-style" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                            <p>Excluir</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>João</td>
                    <td>21/01/1987</td>
                    <td>joao@uol.com.br</td>
                    <td>
                        <div>
                            <a href="Editar.html"><i class="fa-solid fa-pen-to-square"></i></a>
                            <span class="block">Editar</span>
                        </div>
                        <div>
                            <button class="no-style" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                            <span class="block">Excluir</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <article class="modal-dialog">
            <section class="modal-content">
                <article class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Excluir cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </article>
                <article class="modal-body">
                    Deseja realmente apagar o Cliente?
                </article>
                <article class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary">Sim</button>
                </article>
            </section>
        </article>
    </section>
    <footer id="footer">
        <p>Guilherme Morelli Vezzá - Módulo 1</p>
    </footer>
</body>
</html>
